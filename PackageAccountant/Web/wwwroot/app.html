<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/css/default/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/default/mdb.min.css">
    <link rel="stylesheet" href="lib/css/default/style.min.css">
    <script src="app.js" type="text/javascript"></script>
    <!--controller js-->
    <script src="defualt.js" type="text/javascript"></script>
    <script src="inexshow.js" type="text/javascript"></script>
    <!--controller js-->
    <script src="login.js" type="text/javascript"></script>
    <script src="lib/js/Chart.min.js"></script>
    <style type="text/css">
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

            .map-container iframe {
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                position: absolute;
            }
    </style>
</head>
<body class="grey lighten-3" ng-app="PackageApp" ng-controller="AppController">
    <header>
        <div class="sidebar-fixed position-fixed">
            <a class="logo-wrapper waves-effect">
                <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
            </a>
            <div class="list-group list-group-flush">
                <a href="{{menu.herf}}" ng-class="{'active':menu.menuName==page}" class="list-group-item waves-effect" ng-repeat="menu in menulist">
                    <i class="fas fa-chart-pie mr-3"></i>{{menu.menuName}}
                </a>
            </div>
        </div>
    </header>
    <main class="pt-5">
        <div class="container-fluid mt-5">
            <div class="card mb-4 wow fadeIn">
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <a href="#" target="_blank">主页</a>
                        <span>/</span>
                        <span>{{page}}</span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="card mb-4 wow fadeIn">
            <div ng-view></div>
        </div>
    </main>
</body>
</html>
