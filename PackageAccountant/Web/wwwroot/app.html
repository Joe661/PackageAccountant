<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/css/default/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/default/mdb.min.css">
    <link rel="stylesheet" href="lib/css/default/style.min.css">
    <script src="app.js" type="text/javascript"></script>
    <script src="defualt.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
    <style type="text/css">
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

            .map-container iframe {
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                position: absolute;
            }
    </style>
</head>
<body class="grey lighten-3" ng-app="PackageApp" ng-controller="AppController">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container-fluid">
                <a class="navbar-brand waves-effect" href="#" target="_blank">
                    <strong class="blue-text">MDB</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link waves-effect" href="#">
                                首页
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link waves-effect" href="#" target="_blank">
                                About
                                MDB
                            </a>
                        </li>-->
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="#" class="nav-link waves-effect" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link waves-effect" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link border border-light rounded waves-effect"
                               target="_blank">
                                <i class="fab fa-github mr-2"></i>Package APP
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="sidebar-fixed position-fixed">
            <a class="logo-wrapper waves-effect">
                <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
            </a>
            <div class="list-group list-group-flush">
                <a href="{{menu.herf}}" ng-class="{'active':menu.menuName==page}" class="list-group-item waves-effect" ng-repeat="menu in menulist">
                    <i class="fas fa-chart-pie mr-3"></i>{{menu.menuName}}
                </a>
            </div>
        </div>
    </header>
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
            <div class="card mb-4 wow fadeIn">
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <a href="#" target="_blank">主页</a>
                        <span>/</span>
                        <span>{{page}}</span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="card mb-4 wow fadeIn">
            <div ng-view></div>
        </div>
    </main>
</body>
</html>
