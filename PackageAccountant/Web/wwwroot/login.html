<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="login.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <div ng-app="LoginApp">
        <div class="form-horizontal" ng-controller="LoginController">
            <div class="form-group">
                <label for="UserId" class="col-sm-2 custom-control-label">用户ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="username" id="username" placeholder="请输入用户ID" />
                    <input type="button" class="btn btn-danger" value="Set" ng-click="GetUserId()" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
