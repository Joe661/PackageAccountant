<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/css/login/bootstrap.css">
    <link rel="stylesheet" href="lib/css/login/my-login.css">
    <script src="login.js" type="text/javascript"></script>
    <title></title>
</head>
<body class="my-login-page">
    <div ng-app="LoginApp">

        <section class="h-100" ng-controller="LoginController">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="lib/img/login/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
								<div class="form-group">
									<label for="email">用户ID</label>
                                    <input type="text" class="form-control" ng-model="username" id="username" placeholder="请输入用户ID" />
								</div>

								<div class="form-group no-margin">
                                    <input type="button" class="btn btn-primary btn-block" value="Login" ng-click="GetUserId()" />
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    </div>
</body>
</html>
