<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="defualt.js" type="text/javascript"></script>
</head>
<body>
    <div ng-app="PackageApp">
        <div ng-controller="UplaodController">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="UserId" class="col-sm-2 custom-control-label">用户ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="userid" id="userid" placeholder="请输入用户ID" />
                        <input type="button" class="btn btn-danger" value="Set" ng-click="GetUserId()" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="UserId" class="col-sm-2 custom-control-label">上传数据文件(.xlxs)</label>
                    <div class="col-sm-10">
                        <input type="file" name="files" class="form-control-file" id="file" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button"  class="btn btn-default" value="上传" ng-click="Upload()" />
                        <!--<button type="submit" class="btn btn-default" ng-click="Upload()">上传</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
