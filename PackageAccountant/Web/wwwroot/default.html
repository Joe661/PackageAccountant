<div ng-controller="UplaodController">
    <div class="card" ng-show="step==1">
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th scope="row">上传数据文件(.xlxs)</th>
                    <td><input type="file" name="files" class="form-control-file" id="file" /></td>
                    <td><input type="button" class="btn btn-primary btn-sm waves-effect waves-light" value="下一步" ng-click="Step1()" /></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card" ng-show="step==2">
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <!--<td><input type="radio" name="select" ng-click="AppendData()" /> 附加在已有数据</td>-->
                    <td><input type="radio" name="select" ng-click="CleanData()" /> 清除重新导入</td>
                </tr>
                <tr>
                    <td>
                        <span>{{hit}}</span>
                    </td>
                    <td>
                        <input type="button" class="btn btn-primary btn-sm waves-effect waves-light" value="上一步" ng-click="Step2()" />
                        <input type="button" class="btn btn-primary btn-sm waves-effect waves-light" value="导 入" ng-click="Upload()" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
